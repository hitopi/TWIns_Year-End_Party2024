<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        /* 背景デザイン */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'DotGothic16', cursive;
            background: linear-gradient(to bottom, #00d4ff, #0044ff);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* タイトルデザイン */
        .question-title {
            font-size: clamp(2rem, 5vw, 4rem); /* 最小2rem, 最大4rem, 画面幅に応じて自動調整 */
            color: white;
            text-shadow: 4px 4px 0 #000, 8px 8px 0 #333;
            text-align: center;
            position: absolute;
            top: 10px; /* ページ上部に固定 */
            left: 50%;
            transform: translateX(-50%);
            max-width: 700px; /* quiz-box の最大幅に合わせる */
            width: calc(100% - 40px); /* quiz-box の幅と一致 */
            margin: 0; /* 余白なし */
            white-space: nowrap; /* 折り返しを防止 */
            overflow: hidden; /* 幅を超える場合に見切れるのを防止 */
            text-overflow: ellipsis; /* 必要に応じて省略記号を表示 */
            z-index: 100; /* 他の要素より前面に表示 */
        }

        /* スマホ向けのスタイル */
        @media (max-width: 768px) {
            .question-title {
                font-size: 3rem; /* フォントサイズを縮小 */
                top: 16px; /* 上部に近づける */
            }
        }

        @media (max-width: 480px) {
            .question-title {
                font-size: 2rem; /* フォントサイズをさらに縮小 */
                top: 10px; /* 上部にさらに近づける */
            }
        }

        /* クイズボックス */
        .quiz-box {
            background: white;
            padding: 30px 5px; /* 横方向の余白を小さめに調整 */
            border-radius: 16px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #333;
            text-align: center;
            max-width: 600px; /* 最大幅を設定 */
            width: calc(100% - 40px); /* 常に左右20pxの隙間を確保 */
            margin: 0 auto; /* 中央揃え */
            z-index: 20;
        }

        .quiz-box p {
            font-size: 1.2rem;
            color: #000;
            margin-bottom: 20px;
        }

        .quiz-option {
            display: inline-block;
            font-size: 1.2rem;
            color: #000;
            background: #ffd700;
            padding: 15px 40px;
            margin: 10px;
            border: 3px solid #000;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 4px 4px 0 #333;
            transition: all 0.2s ease;
        }

        .quiz-option:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 0 #222;
        }

        /* ナビゲーションボタン */
        .nav-buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 90%; /* quiz-box と同じ幅 */
            max-width: 600px; /* quiz-box の max-width に一致 */
            z-index: 15;
        }

        .nav-button {
            flex: 1; /* 横幅を均等に割り当てる */
            font-size: 1rem;
            color: #000;
            background: #ffd700;
            padding: 10px 0; /* 高さを適切に設定 */
            border: 3px solid #000;
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 3px 3px 0 #333;
            text-align: center; /* テキストを中央揃え */
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 0 #222;
        }

        .nav-button.current {
            background: #ff4500;
            color: #fff;
            box-shadow: 3px 3px 0 #222;
        }

        /* スマホ向けのスタイル */
        @media (max-width: 768px) {
            .nav-buttons {
                gap: 5px; /* ボタン間隔を縮小 */
                bottom: 10px;
            }

            .nav-button {
                font-size: 0.8rem; /* フォントサイズを小さく */
                padding: 8px 0; /* ボタンサイズを調整 */
            }
        }

        @media (max-width: 480px) {
            .nav-buttons {
                gap: 3px; /* ボタン間隔をさらに縮小 */
                bottom: 5px; /* 画面下部に近づける */
            }

            .nav-button {
                font-size: 0.6rem; /* より小さいフォントサイズ */
                padding: 6px 0;  /* 高さをさらに調整 */
            }
        }
    </style>
